<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Hello, world!</title>
</head>
<body>
<div th:insert="navigation"/>
<div class="container mt-5">
  <!-- IF-->
  <div th:if="${isAddAction}">
    <form action="#" th:action="@{/addRole}" th:object="${role}" method="post">
      <p>name: <input type="text" th:field="*{name}" /></p>
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
      <p><input type="submit" value="добавить" /></p>
    </form>
  </div>
  <!-- ELSE -->
  <div th:unless="${isAddAction}">
    <form action="#" th:action="@{/role/update/{id}(id=${role.id})}" th:object="${role}" method="post">
      <p>name: <input type="text" th:field="*{name}" /></p>
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
      <p><input type="submit" value="изменить" /></p>
    </form>
    <form action="#" th:action="@{/role/delete/{id}(id=${role.id})}" th:object="${role}" method="get">
      <p><input type="submit" value="удалить" /></p>
    </form>
  </div>
</div>
</body>
</html>
