<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div th:insert="navigation"/>
<form action="#" th:action="@{/registration}" th:object="${employee}" method="post">
  <p>name: <input type="text" th:field="*{name}" /></p>
  <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
  <p>balance: <input type="number" th:field="*{balance}" /></p>
  <p th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}"></p>
  <p>amount: <input type="number" th:field="*{amount}" /></p>
  <p th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></p>
  <p>password: <input type="text" th:field="*{password}" /></p>
  <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
  <p>dateOfBirth: <input type="date" th:field="*{dateOfBirth}" /></p>
  <p th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>
  </p>

  <p><input type="submit" value="добавить" /></p>
</form>
</div>


</body>
</html>
