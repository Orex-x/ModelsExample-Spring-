<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:insert="navigation"/>

<div class="container mt-5">
    <!-- IF  -->
    <div th:if="${isAddAction}">
        <form action="#" th:action="@{/addEmployee}" th:object="${employee}" method="post">
            <p>name: <input type="text" th:field="*{name}" /></p>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            <p>balance: <input type="number" th:field="*{balance}" /></p>
            <p th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}"></p>
            <p>amount: <input type="number" th:field="*{amount}" /></p>
            <p th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></p>
            <p>dateOfBirth: <input type="date" th:field="*{dateOfBirth}" /></p>
            <p th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>
            <p>role:  <select th:field="*{role}">
                <option th:each="role : ${roles}"
                        th:value="${role.id}"
                        th:utext="${role.name}"/>
            </select>
            </p>

            <p>account:  <select th:field="*{account}">
                <option th:each="account : ${accounts}"
                        th:value="${account.id}"
                        th:utext="${account.number}"/>
            </select>
            </p>

            <p><input type="submit" value="добавить" /></p>
        </form>
    </div>
    <!-- ELSE -->
    <div th:unless="${isAddAction}">
        <form action="#" th:action="@{/employee/update/{id}(id=${employee.id})}" th:object="${employee}" method="post">
            <p>name: <input type="text" th:field="*{name}" /></p>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            <p>balance: <input type="number" th:field="*{balance}" /></p>
            <p th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}"></p>
            <p>amount: <input type="number" th:field="*{amount}" /></p>
            <p th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></p>
            <p>dateOfBirth: <input type="date" th:field="*{dateOfBirth}" /></p>
            <p th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>
            <p>role:  <select th:field="*{role}">
                <option th:each="role : ${roles}"
                        th:value="${role.id}"
                        th:utext="${role.name}"/>
            </select>
            </p>
            <p><input type="submit" value="изменить" /></p>
        </form>
        <form action="#" th:action="@{/employee/delete/{id}(id=${employee.id})}" th:object="${employee}" method="get">
            <p><input type="submit" value="удалить" /></p>
        </form>
    </div>
</div>
</body>
</html>
